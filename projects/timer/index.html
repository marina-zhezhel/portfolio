<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Секундомер</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-4">
				<h2 class="stopwatch-current">00:00:00:000</h2>
				<div class="stopwatch-laps">
					<!-- <div class="alert alert-info">
						00:00:01:999
						<span class="label label-danger">×</span>
					</div>
					<div class="alert alert-info">
						00:20:11:999
						<span class="label label-danger">×</span>
					</div> -->
				</div>
			</div>
			<div class="col-xs-4 stopwatch-controls">
				<div class="btn-group btn-group-lg">
					<button class="btn btn-primary start">Start</button>
					<button class="btn btn-primary stop">Stop</button>
					<button class="btn btn-info">Lap</button>
				</div>
				<button class="btn btn-danger btn-sm">Reset</button>
			</div>
		</div>
	</div>
	<script src="js/polifil.js"></script>
	<script src="js/timer.js"></script>
</body>
</html>
